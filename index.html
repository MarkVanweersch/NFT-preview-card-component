<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div class="card">
        <a href="#">
          <div class="img-container">
            <img class="img-preview" src="/images/image-equilibrium.jpg" alt="Equilibrium">
          <div class="view-icon-container">
            <img class="view-icon" src="/images/icon-view.svg" alt="View icon">
          </div>
        </div>
        </a>
      <div class="info-container">
        <a href="#"><h1>Equilibrium #3429</h1></a>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="pricing-container">
          <p class="price">
            <img src="/images/icon-ethereum.svg" alt="Ethereum icon" width="11" height="18">
            0.041 ETH
          </p>
          <p class="time">
            <img src="/images/icon-clock.svg" alt="Clock icon" width="17" height="17">
            3 days left
          </p>
        </div>
        <hr>
        <div class="author-container">
          <img src="/images/image-avatar.png" alt="Avatar of Jules Wyverm">
          <p><span>Creation of </span><a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>  
  
</body>
</html>
